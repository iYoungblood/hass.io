    - group.battery_1
    - group.battery_2
    - group.battery_3
    - group.battery_4
    - group.battery_5
    - group.battery_6
things:
  name: Things
  view: no
  entities:
    - sensor.dishwasher_status
    - sensor.washer_status
    - sensor.dryer_status
    - switch.eb8_outlet1
    - switch.dehumidifier
    - group.av_system
    - group.network_devices
    - lock.backdoor_lock
    
    
lights:
  name: Lights
  control: hidden
  view: no
  entities: 
    - light.kitchen
    - light.kitchen_sink
    - light.kitchen_table_light
    - light.family_room
    - light.back_porch
    - light.my_bedroom    
    - light.bathroom
    - light.hallway
    - switch.night_light
    - light.night_lights

outdoor_climate:
  name: Weather Outside
  control: hidden
  entities:
    - sensor.dark_sky_temperature
    - sensor.dark_sky_humidity  
    - sensor.dark_sky_daily_high_temperature

travel:
  name: Travel Times
  view: no
  entities:
    - sensor.home_to_downtown
    - sensor.home_to_work
    - sensor.downtown_to_home
    - sensor.work_to_home
system:
  name: System
  icon: mdi:home-assistant
  entities:
    - updater.updater
    #- sensor.ipv4_address_eth0
    - sensor.uptime_friendly
    - sensor.uptime_host
    #- sensor.cpu_temp
    - sensor.processor_use
    - sensor.memory_use_percent
    - sensor.disk_use_percent
    - sensor.database_size
    - sensor.log_size

    
alarm:
  name: Alarm
  control: hidden
  entities:
    - sensor.wakeup_alarm_time
    - sensor.wakeup_start_time_lights
    - sensor.wakeup_fadein_duration
    - input_number.wakeup_hour
    - input_number.wakeup_minutes
    - input_number.wakeup_duration
    - input_boolean.wakeup
    - input_boolean.wakeup_weekends

av_system:
  name: AV System
  entities:
    - switch.eb8_outlet2
    - switch.eb8_outlet6
    - switch.eb8_outlet8

network_devices:
  name: Wifi and Switch
  entities:    
    - switch.eb8_outlet4
    - switch.eb8_outlet5
    
battery_1:
  name: Front door contact Sensor
  entities:
    - sensor.front_door_sensor_battery  
battery_2:
  name: Back door contact Sensor
  entities:
    - sensor.backdoor_sensor_battery
battery_3:
